version: "3.8"

services:
  server:
    build:
      context: .
      dockerfile: dockerfiles/nginx.dockerfile
    container_name: nginx
    ports:
      - '80:80'
    volumes:
      - ${PROJECT_VOLUME:?err}
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php_debug
      - mysql
  php_debug:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
      target: php_debug
    container_name: php_debug
    user: '${UID}:${UID}'
    volumes:
      - ${PROJECT_VOLUME:?err}
      - ./config/php.ini:/usr/local/etc/php/conf.d/custom.ini
  mysql:
    build:
      context: .
      dockerfile: dockerfiles/mysql.dockerfile
    container_name: mysql
    ports:
      - "3306:3306"
    env_file:
      - ./mysql/mysql.env
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d
  postgres:
    build:
      context: .
      dockerfile: dockerfiles/postgres.dockerfile
    container_name: postgres
    restart: always
    user: '${UID}:${UID}'
    env_file:
      - postgres/postgres.env
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/conf:/etc/postgresql
      - ./postgres/log:/var/log/postgresql
    ports:
      - "5432:5432"
    command:
      - "postgres"
      - "-c"
      - "max_locks_per_transaction=1024"
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - "8090:8080"
  php_test:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
      target: php_test
    container_name: php_test
    user: '${UID}:${UID}'
    volumes:
      - ${PROJECT_VOLUME:?err}
      - ./config/php.ini:/usr/local/etc/php/conf.d/custom.ini
  composer:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
      target: php_composer
    container_name: composer
    user: '${UID}:${UID}'
    volumes:
      - ${PROJECT_VOLUME:?err}
      - ./.composer:/.composer
      - ./config/php.ini:/usr/local/etc/php/conf.d/custom.ini
    entrypoint: [ "composer", "--ignore-platform-reqs" ]
  artisan:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
      target: php_artisan
    container_name: artisan
    user: '${UID}:${UID}'
    volumes:
      - ${PROJECT_VOLUME:?err}
    entrypoint: [ "php", "${WORKING_DIR:?err}/artisan" ]
  npm:
    image: node:18
    container_name: npm
    working_dir: ${WORKING_DIR:?err}
    entrypoint: [ "npm" ]
    volumes:
      - ${PROJECT_VOLUME:?err}
  node:
    image: node:18
    container_name: node
    working_dir: ${WORKING_DIR:?err}
    volumes:
      - ${PROJECT_VOLUME:?err}